<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto&display=swap" rel="stylesheet">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  <div class="square square1"></div>
  
  <div class="square square2">
    <header class="square navbar">
      <h1 class="square">VERIFICARD</h1>
    </header>

    <main>
      <div class="square imgmain"></div>

      <div class="square cardmain">
        <p class="square text-cardmain">Verifica si el N° de tu tarjeta de crédito es válido.</p>
      </div>

      <div class="square creditcard">
        <div class="square ctn-imgchip">
          <img class="imgchip" src="img/chip.png" alt="">
          <h2 class="square title-card">CARD</h2>
        </div>
        <div class="square ctn-card">
          <p class="text-credit-card">Ingresa tu N° de tarjeta</p>
          <input id="card-number" type="text" maxlength="">
          <button id="btn-verifing" class="btn-verify">VERIFICAR</button>
          <span id="tip"></span>
        </div>
      </div>
      <div id="card-result"></div>
    </main>

    <footer class="square foot"><h6>Creado por greciagarciav  © 2020</h6></footer>
  </div>


    <script src="index.js" type="module"></script>
  </body>
</html>
