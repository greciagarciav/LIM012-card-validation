<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto&display=swap" rel="stylesheet">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  <div class="ctn-blue-bg ctn-guide"></div>
  
  <div class="ctn-wt-bg ctn-guide">
    <header class="nav-bar ctn-guide">
      <h1 class="ctn-guide">VERIFICARD</h1>
    </header>

    <main>
      <section class="img-main ctn-guide"></section>
      <section class="card-main ctn-guide">
        <p class="text-card-main ctn-guide">Verifica si el N° de tu tarjeta de crédito es válido.</p>

        <div class="creditcard ctn-guide">
          <img class="img-chip ctn-guide" src="img/chip.png" alt="">
          <h2 class="title-card ctn-guide">CARD</h2>
          <p class="text-credit-card ctn-guide">Ingresa tu N° de tarjeta</p>
          <input class="ipt-card ctn-guide" id="card-number" type="text">
          <button class="btn-verify ctn-guide" id="btn-verifing" >VERIFICAR</button>
          <span id="tip-msg"></span>
        </div>

        <div id="card-result"></div> 
      </section>      
    </main>

    <footer class="foot ctn-guide"><h6>Creado por greciagarciav  © 2020</h6></footer>
  </div>


  <script src="index.js" type="module"></script>
  </body>
</html>
