<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto&display=swap" rel="stylesheet">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">VERIFICARD</h1>
    </header>
    <main>
      <section class="section1"></section>
      <section class="section2">
        <h4>VERIFICA SI EL NÚMERO DE TU TARJETA <br> DE CRÉDITO ES VÁLIDO.</h4>        
        <div class="creditcard">
          <div class="creditcard__chip-title">
            <img src="img/chip.png" alt="">
            <h2>CARD</h2>
          </div>
          <p class="txt-card">Ingresa tu N° de tarjeta</p>
          <div class="creditcard__ipt-btn">
            <input class="ipt-card" id="card-number" type="text">
            <button class="btn-verify" id="btn-verifing" >VERIFICAR</button>
          </div>
          <span id="tip-msg"></span>
        </div>
        <div id="card-result"></div> 
      </section>             
    </main>
    <footer><h6>Creado por greciagarciav  © 2020</h6></footer>
  <script src="index.js" type="module"></script>
  </body>
</html>
