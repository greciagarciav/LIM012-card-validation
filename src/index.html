<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto&display=swap" rel="stylesheet">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  <div class="square square1"></div>
  
  <div class="square square2">
    <header class="square navbar">
      <h1 class="square">VERIFICARD</h1>
    </header>

    <main>
    <section class="square imgmain"></section>
    <section class="square cardmain">
      <p class="square text-cardmain">Verifica si el N° de tu tarjeta de crédito es válido.</p>

      <div class="square creditcard">
        <img class="square imgchip" src="img/chip.png" alt="">
        <h2 class="square title-card">CARD</h2>
        <p class="square text-credit-card">Ingresa tu N° de tarjeta</p>
        <input class="square ipt-card" id="card-number" type="text" maxlength="">
        <button class="square btn-verify" id="btn-verifing" >VERIFICAR</button>
        <span id="tip"></span>
    </div>

    <div id="card-result"></div> 
    
    </section>      
    </main>

    <footer class="square foot"><h6>Creado por greciagarciav  © 2020</h6></footer>
  </div>


    <script src="index.js" type="module"></script>
  </body>
</html>
